<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá</title>
</head>
<body>
    <div>
        SOMANDO VALORES<br>
        <input type="number" name="tn1" id="tn1"> + 
        <input type="number" name="tn2" id="tn2">
        <input type="button" value="Somar" onclick="submit()"><br>
        <h3 id="res">Resultado</h3>

        <script>
            function submit() {
                var tn1 = document.getElementById('tn1')
                var tn2 = document.getElementById('tn1')
                var res = document.getElementById('res')
                n1 = parseFloat(tn1.value)
                n2 = parseFloat(tn2.value)
                s = n1 + n2
                res.innerHTML = `A soma é: ${s}`
            }
        </script>

    </div>
</body>
</html>
